<!DOCTYPE html><!--HTML5 doctype-->
<html style="width:100%; height:100%;">
<head>
	<title>Your New Application</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }

	</style>
	<script src='intelxdk.js'></script>
	<script type="text/javascript">
		/* Intel native bridge is available */
		var onDeviceReady=function(){
		//hide splash screen
		intel.xdk.device.hideSplashScreen();
        intel.xdk.device.setRotateOrientation('landscape');
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
	</script>
    <meta charset="utf-8">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="width:100%; height:100%;">
	<script src="jquery-1.10.2.min.js"></script>
    <script>
        var dataLoaded = false;
        function checkConnection(){
                $.ajax({
              url: 'http://10.0.0.1',
              success: function(){
                  if(!dataLoaded){
                $("iframe").attr("src","http://10.0.0.1");
                      dataLoaded = true;
                  }
                  $("#sucssstate").show();
                  $("#errstate").hide();
                  setTimeout(function(){
                    checkConnection();
                  },1000);
              },
            error: function(){
                  $("#sucssstate").hide();
                  $("#errstate").show();
                dataLoaded = false;
               // $("iframe").attr("src","");
                  setTimeout(function(){
                    checkConnection();
                  },1000);
            }
            });

        }
        $( document ).ready(function() {
            checkConnection();
                });
    </script>
    <iframe id="sucssstate" style="width:100%; height:98%;"></iframe>
    <div id="errstate" class="text-center" style="height: 100%;background: #000;">
        <img src="img/logo.png" style="height:100px; margin-top:20px; margin-bottom: 50px;">
        <div style="overflow:hidden;">
            <img src="img/radar.gif" style="max-width: 100%"/>
        </div>
        <h1 style="color:#FFF;">Поиск сети...</h1>
    </div>
</body>
</html>
